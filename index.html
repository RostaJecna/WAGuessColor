<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Color Guess Game</title>
    </head>
    <body class="px-4 py-5 d-flex flex-column">
        <header class="d-flex justify-content-center">
            <nav class="px-5 pt-2 text-center">
                <h1 class="to-uppercase">Guess the color</h1>
                <p id="hex-code" class="fs-3 mb-0">#hex-code</p>
                <hr>
            </nav>
        </header>
        <main class="container">
            <div class=" d-flex flex-wrap justify-content-center align-items-start py-2">
                <span class="badge bg-secondary bg-gradient ms-lg-2 my-auto rounded-pill" id="difficulty-value">?</span>
                <input type="range" class="w-75 mx-2 mx-sm-4 my-2 my-sm-auto" min="2" max="48" value="5" id="difficulty-range">
            </div>
            <div class="p-3">
                <ul id="list-of-circles" class="list-unstyled row mb-0 justify-content-center"></ul>
            </div>
            <hr>
        </main>
        <footer id="footer" class="d-flex flex-column">
            <p id="info-select" class="fs-4 text-center">Info about select!</p>
            <div id="new-game-btn" class="d-grid gap-2 col-md-3 mx-auto">
                <button class="btn btn-outline-secondary" type="button"><span class="to-uppercase">New Game</span></button>
            </div>
        </footer>
    </body>
</html>
